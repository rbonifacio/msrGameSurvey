<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="../layout/template.xhtml">

    <ui:define name="body">
	<h:form id="registerActionForm">
        <rich:panel>
        <rich:datascroller for="reviewData" />
        <rich:dataTable id="reviewData" value="#{reviewAction.concludedReviews()}" var="r" rows="10">
	        <f:facet name="header">
                <h:outputText value="Concluded Reviews" />
           </f:facet>
           <rich:column>
              <f:facet name="header">Id</f:facet>
                <h:outputText value="#{r.bugReport.id}"/>
             </rich:column>
             <rich:column >
               <f:facet name="header">Short Description</f:facet>
               <h:outputText value="#{r.bugReport.description}"/>
             </rich:column>
             <rich:column>
                <f:facet name="header">URL</f:facet>
                <h:outputText value="#{r.bugReport.url}"/>
             </rich:column>           
          </rich:dataTable>	
          <h:commandButton id="pendentReviews" value="Pendent reviews" action="#{reviewAction.browseToPendentReviews()}"/> 
        </rich:panel>
        </h:form>
    </ui:define>
</ui:composition>
